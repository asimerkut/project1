<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/content/template/simple.xhtml"
	xmlns:abc="http://www.abacus.com/abc">

	<ui:define name="content">


		<h:form id="form">
			<h:outputText id="out" value="#{globalCounterView.count}"
				styleClass="ui-widget display" />


			<p:commandButton value="Click"
				actionListener="#{globalCounterView.increment}" />
		</h:form>

		<p:socket onMessage="handleMessageCounter" channel="/counter" /> 

		<script type="text/javascript">
			function handleMessageCounter(data) {
				$('.display').html(data);
			} 
		</script> 





	</ui:define>



</ui:composition>
