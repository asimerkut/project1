<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/content/template/simple.xhtml">

	<ui:define name="content">

		<c:if test="#{param['expired'] == true}">
			<h:outputLabel style="font-weight:bold"
				value="Aynı Kullanıcı ile Tekrar Login Olundu yada Oturum Sonlandırıldı" />
		</c:if>

		<h:form id="loginForm" prependId="false">
			<p:panel header="#{lbl.oturumAc}" style="width:300px;margin:0 auto;">
				<h:panelGrid columns="2" cellpadding="2">
					<h:outputLabel for="j_username" value="#{lbl.username}"
						style="font-weight:bold" />
					<p:inputText id="j_username" required="true" label="username"
						requiredMessage="#{lbl.kullaniciAdiBosOlamaz}" size="22" />

					<h:outputLabel for="j_password" value="#{lbl.password}"
						style="font-weight:bold" />
					<p:password id="j_password" required="true" label="password"
						size="22" requiredMessage="#{lbl.sifreAdiBosOlamaz}" />

					<ui:remove>
						<h:outputLabel for="_spring_security_remember_me"
							value="#{lbl.rememberMe}" style="font-weight:bold" />
						<p:selectBooleanCheckbox id="_spring_security_remember_me" />
					</ui:remove>
					<f:facet name="footer">
						<p:commandButton id="loginButton" value="#{lbl.oturumAc}"
							actionListener="#{loginController.doLogin}" ajax="false" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>


	</ui:define>

</ui:composition>
